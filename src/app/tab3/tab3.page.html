<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Temperature Unit</ion-label>
      <ion-select [(ngModel)]="selectedUnit" (ionChange)="onUnitChange()">
        <ion-select-option value="celsius">Celsius (°C)</ion-select-option>
        <ion-select-option value="fahrenheit">Fahrenheit (°F)</ion-select-option>
        <ion-select-option value="kelvin">Kelvin (K)</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
